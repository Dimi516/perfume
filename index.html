<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="whole">
      <div class="setimg">
        <img
          class="image"
          src="images/image-product-desktop.jpg"
          alt="image prerfume"
        />
      </div>
      <div class="text">
        <div class="inside">
          <header class="head">PEFRUME</header>
          <section id="boldtext">Gabrielle Essence Eau De Parfum</section>

          <p class="details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="price">
            $149.99 <span class="discount"> $169.99</span>
          </section>
          <section class="addto">
            <img class="cart" src="images/icon-cart.svg" alt="cart" srcset="" />
            Add to Cart
          </section>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Dimitris Vathis</a>.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
